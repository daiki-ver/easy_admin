<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <script type="text/javascript" src="./public/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./public/js/bootstrap.min.js"></script>
    <title>Hello, admin!</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand">Logo</a>
        <div class="row">
            <form class="form-inline mr-5">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-2" type="submit">Search</button>
            </form>
            <div class="btn-sm bg-secondary rounded dropdown row mr-2 pl-2" style="height: 100%;">
                <div class="dropdown-toggle text-white pr-3" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-expanded="false" style="line-height: 50px;">
                    <img src="./public/img/username.jpg" class="rounded-circle mr-2" alt="" style="height: 50px;">
                    Dropdown link
                </div>
    
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item list-group-item-action" href="#">Action</a>
                    <a class="dropdown-item list-group-item-action" href="#">Another action</a>
                    <a class="dropdown-item list-group-item-action" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100 pt-20">
        <div class="row h-100">
            <!-- 左侧菜单menu -->
            <div class="col-lg-2 bg-secondary h-100" style="padding: 0;">
                <div class="card bg-secondary">
                    <ul id="menu" class="nav list-group ">
                        <li class="btn list-group-item">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white"
                                href="http://www.baidu.com" target="mainBody">Baidu</a>
                        </li>
                        <li class="btn list-group-item">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white"
                                href="http://www.google.cn/" target="mainBody">Google</a>
                        </li>
                        <li class="btn list-group-item">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white"
                                href="http://www.bing.com" target="mainBody">Bing</a>
                        </li>
                        <li class="btn list-group-item">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white"
                                href="https://www.sogou.com/" target="mainBody">Sogou</a>
                        </li>
                        <li class="btn list-group-item bg-dark" onclick="down(obj)">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white" href="demo.html"
                                target="mainBody">Demo</a>
                        </li>
                        <li class="btn list-group-item" onclick="down(obj)">
                            <a class="stretched-link font-weight-bold text-decoration-none text-white" href="test.html"
                                target="mainBody">text</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 h-100">
                <div class="embed-responsive embed-responsive-16by9 h-100"
                    style="margin: 0;padding: 0;border-width: 0;">
                    <iframe class="embed-responsive-item" src="./demo.html" name="mainBody"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .pt-20 {
        padding-top: 76.05px;
    }

    #menu li {
        background-color: #6c757d;
    }

    #menu li:hover {
        background-color: #54626f;
        color: white;
    }
</style>
<script>
    $("#menu li").click(function () {
        var index = $(this).index();
        $(this).addClass("bg-dark").siblings().removeClass("bg-dark");
    });
</script>

</html>
