<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <script type="text/javascript" src="./public/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./public/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; top: 0;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>刚刚</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-primary" id="warning">警告弹窗</button>
    <div class="alert alert-danger alert-dismissible fade" role="alert" style="width: 180px;left: 40%;top: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-lg"
            viewBox="0 0 16 16">
            <path
                d="M6.002 14a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm.195-12.01a1.81 1.81 0 1 1 3.602 0l-.701 7.015a1.105 1.105 0 0 1-2.2 0l-.7-7.015z" />
        </svg>
        <strong>删除失败</strong>
    </div>

</body>

<script>

    $("#liveToastBtn").click(function () {
        $("#liveToast").toast('show')
    })

    $("#warning").click(() => {
        $('.alert').addClass("show")
        setTimeout(() => {
            $('.alert').removeClass("show")
        }, 1000)
    })


</script>

</html>
